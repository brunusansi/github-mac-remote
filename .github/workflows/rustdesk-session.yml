  mac-rustdesk-session:
    name: ðŸ–¥ï¸ Mac RustDesk Session
    runs-on: ${{ github.event.inputs.runner_size == 'xlarge' && 'macos-14-xlarge' || github.event.inputs.runner_size == 'large' && 'macos-14-large' || 'macos-14' }}
    timeout-minutes: 370
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“Š Display System Information
        run: |
          chmod +x scripts/system-info.sh
          ./scripts/system-info.sh

      - name: ðŸ¦€ Setup RustDesk
        id: rustdesk
        run: |
          chmod +x scripts/setup-rustdesk.sh
          
          # Generate password
          RUSTDESK_PASSWORD=$(openssl rand -base64 12 | tr -dc 'a-zA-Z0-9' | head -c 12)
          echo "RUSTDESK_PASSWORD=${RUSTDESK_PASSWORD}" >> $GITHUB_ENV
          
          # Export and run
          export RUSTDESK_PASSWORD
          ./scripts/setup-rustdesk.sh
          
          # Give RustDesk time to register with relay servers
          sleep 10

      - name: ðŸ”„ Fallback: Setup VNC if RustDesk fails
        id: vnc_fallback
        run: |
          if ! pgrep -f "RustDesk" > /dev/null; then
            echo "âš ï¸ RustDesk not running, setting up VNC as fallback..."
            chmod +x scripts/setup-vnc.sh
            
            VNC_PASSWORD=$(openssl rand -base64 12 | tr -dc 'a-zA-Z0-9' | head -c 12)
            echo "VNC_PASSWORD=${VNC_PASSWORD}" >> $GITHUB_ENV
            echo "USE_VNC_FALLBACK=true" >> $GITHUB_ENV
            
            export VNC_PASSWORD
            ./scripts/setup-vnc.sh || echo "VNC setup had issues"
            
            # Setup tunnel for VNC
            chmod +x scripts/setup-tunnel.sh
            export TUNNEL_TYPE="cloudflared"
            export VNC_PORT=5900
            ./scripts/setup-tunnel.sh
            
            sleep 10
            
            if [ -f /tmp/tunnel_vnc.log ]; then
              VNC_URL=$(grep -o 'https://[^[:space:]]*\.trycloudflare\.com' /tmp/tunnel_vnc.log | head -1 || echo "See logs")
              echo "VNC_TUNNEL_URL=${VNC_URL}" >> $GITHUB_ENV
            fi
          else
            echo "âœ… RustDesk is running, no fallback needed"
            echo "USE_VNC_FALLBACK=false" >> $GITHUB_ENV
          fi

      - name: ðŸ†” Get RustDesk ID
        id: get_id
        run: |
          # Wait for RustDesk to fully initialize
          sleep 5
          
          RUSTDESK_CLI="/Applications/RustDesk.app/Contents/MacOS/rustdesk"
          
          if [ -f "$RUSTDESK_CLI" ]; then
            # Try to get ID
            RUSTDESK_ID=$("$RUSTDESK_CLI" --get-id 2>/dev/null || echo "")
            
            if [ -z "$RUSTDESK_ID" ]; then
              # Try from config file
              CONFIG_DIR="$HOME/Library/Application Support/RustDesk"
              RUSTDESK_ID=$(cat "${CONFIG_DIR}/id" 2>/dev/null || echo "")
            fi
            
            if [ -n "$RUSTDESK_ID" ]; then
              echo "RUSTDESK_ID=${RUSTDESK_ID}" >> $GITHUB_ENV
              echo "âœ… RustDesk ID: ${RUSTDESK_ID}"
            else
              echo "âš ï¸ Could not retrieve RustDesk ID automatically"
              echo "RUSTDESK_ID=Check_Logs" >> $GITHUB_ENV
            fi
          fi

