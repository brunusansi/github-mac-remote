on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Session duration (hours)'
        required: true
        default: '2'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'
          - '6'
      runner_size:
        description: 'Runner size (standard=Free/Pro, large/xlarge=Team/Enterprise)'
        required: true
        default: 'standard'
        type: choice
        options:
          - 'standard'
          - 'large'
          - 'xlarge'

env:
  SESSION_DURATION: ${{ github.event.inputs.duration }}

